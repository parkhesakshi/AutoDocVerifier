<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        background-color: #fccd12;
        width: 100%;
        height: 70%;
        padding: 10px;
        font-family: Ubuntu;
      "
    >
      <img
        style="
          height: 130px;
          width: 130px;
          position: absolute;
          background-color: #fccd12;
          border-radius: 50%;
          top: 0px;
          left: 50%;
          transform: translate(-50%, 0%);
        "
        src="https://res.cloudinary.com/abhisonar0130/image/upload/v1676058582/AIMS/assets/brand_zhnuau.png"
        alt="logo"
      />
      <div
        style="
          display: flex;
          flex-direction: column;
          width: 25rem;
          height: 35rem;
          margin: 50px 0px;
          border-radius: 8px;
          background-color: #fff;
        "
      >
        <div
          style="
            display: flex;
            flex-direction: column;
            flex-basis: 50%;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 5px;
          "
        >
          <h2 style="margin: 30px 0px 5px 0px">Thanking for signing up,</h2>
          <h2 style="margin: 0px 0px 5px 0px">${name}</h2>
          <p style="margin: 0px 0px 5px 0px; margin-top: 12px">
            Here is your One Time Password.
          </p>
          <p style="margin: 0px 0px 5px 0px; color: #20236c; font-weight: bold">
            Thank you!
          </p>
          <p
            style="
              margin-top: 30px;
              color: #20236c;
              margin-bottom: 20px;
              font-size: 1.5rem;
              font-weight: bold;
              letter-spacing: 5px;
            "
          >
            1234
            <!-- ${otp} -->
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
