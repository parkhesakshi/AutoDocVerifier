<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900&display=swap");
      * {
        font-family: "Roboto Serif";
      }
      @media screen and (max-width: 600px) {
        table {
          width: 95% !important;
        }
      }
    </style>
  </head>
  <body>
    <div
      style="
        background-color: #fccd12;
        font-family: Ubuntu;
        position: relative;
        width: 100%;
        height: 100%;
        padding: 30px 0px 10px 0px;
      "
    >
      <table
        style="
          width: 30%;
          height: 35rem;
          padding: 10px;
          margin: 20px auto;
          border-spacing: 0px;
        "
      >
        <tr>
          <td
            style="
              display: grid;
              grid-template-columns: auto;
              height: 100%;
              padding: 5px;
              background-color: #ffffff;
            "
          >
            <img
              style="
                height: 130px;
                width: 130px;
                margin: 0px auto;
                border-radius: 50%;
                background-color: #fccd12;
              "
              src="https://res.cloudinary.com/abhisonar0130/image/upload/v1676058582/AIMS/assets/brand_zhnuau.png"
              alt="logo"
            />
          </td>
        </tr>
        <tr>
          <td
            style="
              display: grid;
              grid-template-columns: auto;
              justify-items: center;
              height: 20rem;
              padding: 5px;
              background-color: #ffffff;
            "
          >
            <h2 style="margin: 10px 0px 5px 0px; text-align: center">
              Thanking for signing up,
            </h2>
            <h2 style="margin: 0px 0px 5px 0px; text-align: center">${name}</h2>
            <p
              style="
                margin: 0px 0px 5px 0px;
                margin-top: 12px;
                text-align: center;
                font-size: 0.8rem;
              "
            >
              Please enter the following OTP to verify your email address.
            </p>
            <p
              style="
                margin: 0px 0px 5px 0px;
                color: #ffbe00;
                font-weight: bold;
                text-align: center;
              "
            >
              Thank you!
            </p>
            <p
              style="
                margin: 0px 0px 5px 0px;

                color: #20236c;
                font-size: 2.3rem;
                font-weight: bold;
                letter-spacing: 5px;
              "
            >
              1234
              <!-- ${otp} -->
            </p>
            <p
              style="
                margin-top: 5px;
                color: red;
                text-align: center;
                font-size: 0.8rem;
              "
            >
              Valid for 10 minutes only.
            </p>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
